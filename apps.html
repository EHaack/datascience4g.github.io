---
title: Apps
description: "An archive of apps"
layout: default
---

{% for app in site.categories.apps %}
<h2><a href="{{ site.baseurl }}{{ app.url }}">{{ app.title }}</a></h2>
<small><i class="fa fa-calendar"></i> {{ app.date | date: '%B %d, %Y' }}</small>
<p>{{ app.excerpt | strip_html }}</p>
{% endfor %}
