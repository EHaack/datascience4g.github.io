---
title: Posts
description: "An archive of posts"
layout: default
---

{% for post in site.categories.posts %}
<h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
<small><i class="fa fa-calendar"></i> {{ post.date | date: '%B %d, %Y' }}</small>
<p>{{ post.excerpt }}</p>
{% endfor %}
